<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
   
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    

    <!-- Include DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">

    
   <main class="w-[500px] mx-auto my-[70px] rounded-md bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <section class="p-[20px]">
        <!-- Search Area -->
        <div class="m-[20px] flex justify-between items-center">
            <input id="search-input" type="text" name="" class="rounded-full px-4 py-3 flex-grow" placeholder="Enter City Name...">
            <button id="search-button" class="bg-white text-[20px] text-gray-400 font-bold py-2 px-4 rounded-full ml-4 "><i class="fas fa-search"></i></button>
        </div>
        <!-- End of Search Area -->
       
        <!-- Main Area -->
        <div class="flex flex-col items-center text-center m-[20px]">
            <img src="./images/images/clear.png" alt="Image of sun">
            <h2 id="weather-info" class="text-[40px] bold text-white font-semibold"><span id="temparature">0 </span><sup>o</sup>C</h2>
            <h3 class="text-[40px] font-bold"><span id="city-name"></span><sub> <span class="text-[15px] text-purple-800" id="country"></span></sub> </h3>
        </div>
        <!--end of Main Area -->
        
        <!--Humid Area -->
        <div class="mx-auto max-w-screen-lg w-full flex justify-evenly items-center mb-20">
            <!-- Humidity -->
            <div class="p-4 flex justify-between items-center">
                <div><img src="./images/images/humidity.png" alt="Humidity Icon"></div>
                <div class="mx-4 text-white">
                    <h2 class="text-3xl"><span id="humidity">0</span>%</h2>
                    <h3  class="text-lg">Humidity</h3>
                </div>
            </div>
            <!--Humid Area end-->
            <!-- Wind -->
            <div class="p-4 flex justify-between items-center">
                <div><img src="./images/images/wind.png" alt="Wind Icon"></div>
                <div class="mx-4 text-white">
                    <h2 class="text-3xl"><span id="wind">0 </span>km/h</h2>
                    <h3 class="text-lg">Wind Speed</h3>
                </div>
            </div>
            <!-- Wind -->
        </div>
    </section>
   </main> 

   <script src="weateher.js"></script>
</body>
</html>
